<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66bb6a" />
      <stop offset="70%" stop-color="#388e3c" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f5" filter="url(#shadow)" />
  
  <!-- Q Circle -->
  <path d="M100,35 
          a50,50 0 1,0 50,50
          a50,50 0 1,0 -50,-50
          Z" 
        fill="none" 
        stroke="#2e7d32" 
        stroke-width="14" />
  
  <!-- Q Tail -->
  <path d="M 138,122 L 160,145" 
        stroke="#2e7d32" 
        stroke-width="14" 
        stroke-linecap="round" />
        
  <!-- Leaf Shape -->
  <path d="M 100,45
           C 145,70 155,110 145,140
           C 95,120 80,85 100,45
           Z" 
        fill="url(#leafGradient)" />
        
  <!-- Leaf Veins -->
  <path d="M 100,45 
           C 105,75 115,105 130,125" 
        fill="none" 
        stroke="#f5f5f5" 
        stroke-width="3.5" 
        stroke-linecap="round" />
        
  <path d="M 115,60 
           C 120,75 125,90 135,105" 
        fill="none" 
        stroke="#f5f5f5" 
        stroke-width="2" 
        stroke-linecap="round" />
        
  <path d="M 105,75 
           C 110,85 120,95 130,100" 
        fill="none" 
        stroke="#f5f5f5" 
        stroke-width="2" 
        stroke-linecap="round" />
</svg>